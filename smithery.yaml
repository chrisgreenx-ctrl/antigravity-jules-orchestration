runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      JULES_API_KEY:
        type: "string"
        description: "Jules API Key for authentication"
      GITHUB_TOKEN:
        type: "string"
        description: "GitHub Personal Access Token"
      PORT:
        type: "number"
        description: "Server port"
      LOG_LEVEL:
        type: "string"
        description: "Logging level (error, warn, info, debug)"
      SEMANTIC_MEMORY_URL:
        type: "string"
        description: "URL for semantic memory service"
      ALLOWED_ORIGINS:
        type: "string"
        description: "Comma-separated allowed CORS origins"
  exampleConfig:
    JULES_API_KEY: "your-jules-api-key"
    GITHUB_TOKEN: "your-github-token"
    PORT: 8081
    LOG_LEVEL: "info"
